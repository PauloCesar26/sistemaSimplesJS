<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleDados.css">
    <link rel="icon" href="img/logo01.ico" type="image/x-icon">
    <title>Dados do Formulário</title>
</head>
<body>
    <div class="container-dados">
        <h2>Dados Enviados:</h2>
        <div id="output"></div>
    </div>

    <script>
        // Aguarda o carregamento da página
        document.addEventListener("DOMContentLoaded", () => {

            // Pega os parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            let nameDe = urlParams.get("nameDe");
            let namePara = urlParams.get("namePara");
            let message = urlParams.get("message");

            // Se não houver parâmetros na URL buscar no localStorage
            if(!nameDe || !namePara || !message){
                nameDe = localStorage.getItem("nameDe") || "Não informado";
                namePara = localStorage.getItem("namePara") || "Não informado";
                message = localStorage.getItem("message") || "Nenhuma mensagem";
            }

            // Exibe os dados na página
            document.getElementById("output").innerHTML = `
                <p><strong>De:</strong> ${nameDe}</p>
                <p><strong>Para:</strong> ${namePara}</p>
                <p><strong>Mensagem:</strong> ${message}</p>
            `;
        });
    </script>
</body>
</html>
