            const urlParams = new URLSearchParams(window.location.search);

            const message = urlParams.get("message") || "Nenhuma mensagem disponível";


            document.querySelector("#output").innerHTML = `

                <p><strong>Para:</strong> ${decodeURIComponent(namePara)}</p>
